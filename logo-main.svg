<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="npmGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#cb3837;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e63946;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06ffa5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d9ff;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- Decorative code brackets -->
  <text x="40" y="80" font-family="monospace" font-size="120" fill="#2a2a3e" opacity="0.3">{</text>
  <text x="720" y="340" font-family="monospace" font-size="120" fill="#2a2a3e" opacity="0.3">}</text>
  
  <!-- NPM Box (stylized package icon) -->
  <g transform="translate(150, 100)">
    <!-- Main box -->
    <rect x="0" y="0" width="140" height="140" fill="url(#npmGradient)" rx="8" filter="url(#glow)"/>
    
    <!-- NPM letters stylized -->
    <rect x="15" y="15" width="25" height="110" fill="white"/>
    <rect x="15" y="95" width="110" height="30" fill="white"/>
    
    <rect x="50" y="15" width="25" height="70" fill="white"/>
    <rect x="50" y="15" width="60" height="30" fill="white"/>
    
    <rect x="100" y="15" width="25" height="70" fill="white"/>
    
    <!-- Small decorative dots -->
    <circle cx="70" cy="130" r="3" fill="url(#accentGradient)"/>
    <circle cx="90" cy="130" r="3" fill="url(#accentGradient)"/>
    <circle cx="110" cy="130" r="3" fill="url(#accentGradient)"/>
  </g>
  
  <!-- Course Title -->
  <text x="320" y="160" font-family="'Segoe UI', Arial, sans-serif" font-size="56" font-weight="bold" fill="white">
    NPM Mastery
  </text>
  
  <text x="320" y="215" font-family="'Segoe UI', Arial, sans-serif" font-size="32" font-weight="300" fill="url(#accentGradient)">
    Complete Course
  </text>
  
  <!-- Tagline -->
  <text x="320" y="260" font-family="'Segoe UI', Arial, sans-serif" font-size="18" fill="#a0a0b0">
    From fundamentals to advanced package management
  </text>
  
  <!-- Decorative elements - code symbols -->
  <g opacity="0.4">
    <text x="320" y="310" font-family="monospace" font-size="16" fill="url(#accentGradient)">$ npm install</text>
    <text x="500" y="310" font-family="monospace" font-size="16" fill="#06ffa5">âœ“</text>
  </g>
  
  <!-- Bottom badge elements -->
  <g transform="translate(320, 330)">
    <rect x="0" y="0" width="100" height="28" rx="14" fill="#2a2a3e"/>
    <text x="50" y="19" font-family="'Segoe UI', Arial, sans-serif" font-size="13" fill="#06ffa5" text-anchor="middle" font-weight="600">
      15 Modules
    </text>
  </g>
  
  <g transform="translate(435, 330)">
    <rect x="0" y="0" width="110" height="28" rx="14" fill="#2a2a3e"/>
    <text x="55" y="19" font-family="'Segoe UI', Arial, sans-serif" font-size="13" fill="#00d9ff" text-anchor="middle" font-weight="600">
      Open Source
    </text>
  </g>
  
  <!-- Subtle grid pattern -->
  <g opacity="0.05">
    <line x1="0" y1="100" x2="800" y2="100" stroke="white" stroke-width="1"/>
    <line x1="0" y1="200" x2="800" y2="200" stroke="white" stroke-width="1"/>
    <line x1="0" y1="300" x2="800" y2="300" stroke="white" stroke-width="1"/>
    <line x1="200" y1="0" x2="200" y2="400" stroke="white" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="400" stroke="white" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="400" stroke="white" stroke-width="1"/>
  </g>
</svg>